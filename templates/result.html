<!DOCTYPE html>
<html>
<head>
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Tracking Pixel Generated</h1>
        <p>Add this HTML code to your email:</p>
        <div class="code-box">
            <code>{{ .htmlCode }}</code>
        </div>
        <p>This will track when <strong>{{ .email }}</strong> opens the email with subject: <strong>{{ .subject }}</strong></p>
        <p>View statistics: <a href="{{ .statsURL }}">{{ .statsURL }}</a></p>
        <p>API endpoint: <a href="{{ .baseURL }}/api/tracking/{{ .trackingID }}">{{ .baseURL }}/api/tracking/{{ .trackingID }}</a></p>
        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
